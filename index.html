<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="content"></p>
        </div>
        <div class="key-cont">
            <div class="row-one keys">
                <button class="btn-key" id="clear">C</button>
                <button class="btn-key" id="mod">%</button>
                <button class="btn-key" id="del">DEL</button>
                <button class="btn-key" id="div">&divide</button>
            </div>
            <div class="row-two keys">
                <button class="btn-key num-key" id="7">7</button>
                <button class="btn-key num-key" id="8">8</button>
                <button class="btn-key num-key" id="9">9</button>
                <button class="btn-key" id="mul">&times</button>
            </div>
            <div class="row-three keys">
                <button class="btn-key num-key" id="4">4</button>
                <button class="btn-key num-key" id="5">5</button>
                <button class="btn-key num-key" id="6">6</button>
                <button class="btn-key" id="sub">-</button>
            </div>
            <div class="row-four keys">
                <button class="btn-key num-key" id="1">1</button>
                <button class="btn-key num-key" id="2">2</button>
                <button class="btn-key num-key" id="3">3</button>
                <button class="btn-key" id="add">+</button>
            </div>
            <div class="row-five keys">
                <button class="btn-key num-key" id="00">00</button>
                <button class="btn-key num-key" id="0">0</button>
                <button class="btn-key num-key" id="dot">.</button>
                <button class="btn-key" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
